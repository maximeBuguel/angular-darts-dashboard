<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Join the game</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Use the app to join the game</h2>
        <center>
              <p>
                <qrcode version="10" type-number="12" correction-level="'H'" size="274" data="{{jmc.token}}"></qrcode>
              </p>
        </center>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="jmc.answer('useful')">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
